<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <script src="js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
    <title></title>
    <link rel="stylesheet" href="css/index10.css">
</head>
<body>
    <header>
        <button><img src="image/jiantouWhite.png"></button>
        <span>信息详情</span>
    </header>
    <h4>信息内容</h4>
    <form class="form-content">
        <div class="form-info">
            <label>姓名:</label>
            <input type="text">
        </div>
        <div class="form-info">
            <label>电话:</label>
            <input type="number">
        </div>
        <div class="form-info">
            <label>邮箱:</label>
            <input type="text">
        </div>
        <div class="form-info">
            <label>详细地址:</label>
            <input type="text">
        </div>
        <div class="form-info">
            <label>邮政编码:</label>
            <input type="text">
        </div>
    </form>
    <footer>
        <button type="button" class="save">保存</button>
        <button type="button" class="cancel">取消</button>
    </footer>
</body>
</html>
